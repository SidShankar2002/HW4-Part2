<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="hw3.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- jQuery UI library -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- jQuery UI CSS -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="hw3.js"></script>

</head>

<body>

    <div id="tabs">
    </div>
    
    <div id="sliders">
        <!-- Horizontal sliders -->
        <label for="num1">Horizontal Starting Number:</label>
        <div id="slider1"></div>
        <label for="num2">Horizontal Ending Number:</label>
        <div id="slider2"></div>

        <!-- Vertical sliders -->
        <label for="num3">Vertical Starting Number:</label>
        <div id="slider3"></div>
        <label for="num4">Vertical Ending Number:</label>
        <div id="slider4"></div>
    </div>

    <div id="error-message-container" class="error"></div>

    <!-- ... (your existing HTML code) ... -->

<form id="inputForm">
    <label for="num1">Horizontal Starting Number:</label>
    <input type="number" id="num1" required>

    <label for="num2">Horizontal Ending Number:</label>
    <input type="number" id="num2" required>

    <label for="num3">Vertical Starting Number:</label>
    <input type="number" id="num3" required>

    <label for="num4">Vertical Ending Number:</label>
    <input type="number" id="num4" required>

    <!-- Add a submit button -->
    <input type="submit" id="submit-btn" value="Save Table">
</form>

<!-- ... (your existing HTML code) ... -->

    <div id="tableContainer">
    </div>
</body>
</html>
